<div ng-show="authorized">
	Authorized
</div>

<div id="login">
	<form ng-submit="login()">
		<div class="form-group">
			<label>Username</label>
			<input type="text" class="form-controll" name="username" ng-model="username">
		</div>

		<div class="form-group">
			<label>Password</label>
			<input type="password" class="form-controll" name="password" ng-model="password">
		</div>

		<button type="submit" class="btn btn-warning btn-lg">Login</button>
	</form>
</div>
